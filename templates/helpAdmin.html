<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>שמעון – פקודות מנהלים</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(to bottom right, #1e1b4b, #78350f);
      color: #fff;
      width: 2400px;
      height: 1200px;
      padding: 80px;
      box-sizing: border-box;
    }

    .title {
      font-size: 60px;
      text-align: center;
      margin-bottom: 30px;
      color: #fbbf24;
    }

    .sub-title {
      font-size: 42px;
      text-align: center;
      margin-bottom: 60px;
      color: #fde68a;
    }

    .commands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 40px;
      padding: 0 60px;
    }

    .command-box {
      background-color: #1f2937;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      font-size: 36px;
    }

    .command-name {
      color: #fcd34d;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .command-desc {
      color: #e0f2fe;
    }
  </style>
</head>
<body>
  <div class="title">🎩 המשתמש זוהה כ־Admin</div>
  <div class="sub-title">👑 פקודות מנהלים</div>

  <div class="commands-grid">
    <div class="command-box">
      <div class="command-name">/updaterules</div>
      <div class="command-desc">עדכון חוקים 🔧</div>
    </div>
    <div class="command-box">
      <div class="command-name">/rulestats</div>
      <div class="command-desc">אישרו חוקים 📑</div>
    </div>
    <div class="command-box">
      <div class="command-name">/tts</div>
      <div class="command-desc">בדיקת תווים 🗣️</div>
    </div>
    <div class="command-box">
      <div class="command-name">/leaderboard</div>
      <div class="command-desc">שליחת לוח תוצאות 🏅</div>
    </div>
    <div class="command-box">
      <div class="command-name">/הקלט</div>
      <div class="command-desc">התחלת הקלטת שיחה 🎙️</div>
    </div>
    <div class="command-box">
      <div class="command-name">/השמע_אחרון</div>
      <div class="command-desc">נגן את ההקלטה האחרונה ▶️</div>
    </div>
    <div class="command-box">
      <div class="command-name">/רשימת_הקלטות</div>
      <div class="command-desc">כל ההקלטות שלך 📂</div>
    </div>
    <div class="command-box">
      <div class="command-name">/מחק_הקלטות</div>
      <div class="command-desc">ניקוי ההקלטות 🧹</div>
    </div>
  </div>
</body>
</html>
