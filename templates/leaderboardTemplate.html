<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>GAMERS UNITED IL - לוח מצטיינים</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      font-family: 'Noto Hebrew', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffffff;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 60px 100px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 78px;
      text-align: center;
      color: #ffcc00;
      margin-bottom: 40px;
      text-shadow: 4px 4px 12px #000;
    }

    .leaderboard {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .player {
      display: flex;
      align-items: center;
      background: #111;
      border: 2px solid #333;
      padding: 72px 96px;
      border-radius: 24px;
      box-shadow: 0 0 35px rgba(255, 204, 0, 0.2);
      font-size: 56px;
      min-height: 200px;
    }

    .player.gold {
      border-color: gold;
      background: #1f1f1f;
      box-shadow: 0 0 55px rgba(255, 215, 0, 0.4);
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #555;
      margin-left: 40px;
      background-size: cover;
      background-position: center;
    }

    .info {
      text-align: right;
      flex: 1;
    }

    .name {
      font-size: 70px;
      font-weight: bold;
      color: #fff;
    }

    .details {
      font-size: 56px;
      color: #ccc;
      margin-top: 10px;
    }

    .position {
      margin-right: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
    }

    .position img {
      width: 72px;
      height: 72px;
    }

    .position span {
      font-size: 40px;
      font-weight: bold;
      color: #999;
    }

    footer {
      text-align: center;
      font-size: 24px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GAMERS UNITED IL - מצטייני השבוע</h1>
    <div class="leaderboard">
      <!-- שורות מוזרקות -->
    </div>
    <footer>נוצר אוטומטית על ידי שמעון הבוט – שבת 21:00</footer>
  </div>
</body>
</html>
