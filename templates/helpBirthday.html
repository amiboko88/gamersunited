<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>שמעון – פקודות ימי הולדת</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(to bottom right, #4c1d95, #1e293b);
      color: #fff;
      width: 2400px;
      height: 1200px;
      padding: 80px;
      box-sizing: border-box;
    }

    .title {
      font-size: 60px;
      text-align: center;
      margin-bottom: 30px;
      color: #d8b4fe;
    }

    .sub-title {
      font-size: 42px;
      text-align: center;
      margin-bottom: 60px;
      color: #f3e8ff;
    }

    .commands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 40px;
      padding: 0 60px;
    }

    .command-box {
      background-color: #312e81;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      font-size: 36px;
    }

    .command-name {
      color: #f9a8d4;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .command-desc {
      color: #e0f2fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">🎉 אתה מזוהה כמשתמש רגיל</div>
    <div class="sub-title">🎂 פקודות ימי הולדת</div>

    <div class="commands-grid">
      <div class="command-box">
        <div class="command-name">/הוסף_יום_הולדת</div>
        <div class="command-desc">הוסף את היום שלך 🎂</div>
      </div>
      <div class="command-box">
        <div class="command-name">/ימי_הולדת</div>
        <div class="command-desc">רשימת החוגגים הקרובים 📅</div>
      </div>
      <div class="command-box">
        <div class="command-name">/היום_הולדת_הבא</div>
        <div class="command-desc">מי הכי קרוב לחגוג? 🔜</div>
      </div>
      <div class="command-box">
        <div class="command-name">/ימי_הולדת_חסרים</div>
        <div class="command-desc">מי לא עדכן עדיין? ⏳</div>
      </div>
    </div>
  </div>
</body>

</html>
