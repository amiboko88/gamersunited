<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>GAMERS UNITED IL - לוח מצטיינים</title>
  <style>
    @font-face {
      font-family: 'Noto Hebrew';
      src: url('../assets/NotoSansHebrew-Bold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1400px;
      font-family: 'Noto Hebrew', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #ffffff;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 80px 100px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 76px;
      text-align: center;
      color: #ffcc00;
      margin-bottom: 60px;
      text-shadow: 3px 3px 12px #000;
    }

    .leaderboard {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 42px;
    }

    .player {
      display: flex;
      align-items: center;
      background: #111;
      border: 3px solid #333;
      padding: 64px 80px;
      min-height: 180px;
      border-radius: 24px;
      box-shadow: 0 0 45px rgba(255, 204, 0, 0.3);
      
      font-size: 40px;
      position: relative;
    }

    .player.gold {
      border-color: gold;
      background: #1f1f1f;
      box-shadow: 0 0 55px rgba(255, 215, 0, 0.5);
    }

    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 4px solid #444;
      margin-left: 40px;
      background-size: cover;
      background-position: center;
    }

    .info {
      text-align: right;
      flex: 1;
    }

    .name {
      font-size: 60px;
      font-weight: bold;
      color: #fff;
    }

    .details {
      font-size: 42px;
      color: #ccc;
      margin-top: 12px;
    }

    .position {
      margin-right: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
    }

    .position img {
      width: 64px;
      height: 64px;
    }

    .position span {
      font-size: 40px;
      font-weight: bold;
      color: #999;
    }

    footer {
      text-align: center;
      font-size: 24px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>מצטייני השבוע - GAMERS UNITED IL</h1>
    <div class="leaderboard">
      <!-- שורות המשתמשים מוזרקות כאן -->
    </div>
    <footer>נוצר אוטומטית על ידי שמעון הבוט – שבת ב־20:00</footer>
  </div>
</body>
</html>
