<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>GAMERS UNITED IL - לוח מצטיינים</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1400px;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #ffffff;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 80px 100px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 72px;
      text-align: center;
      color: #ffcc00;
      margin-bottom: 60px;
      text-shadow: 3px 3px 12px #000;
    }

    .leaderboard {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 36px;
    }

    .player {
      display: flex;
      align-items: center;
      background: #111;
      border: 2px solid #333;
      padding: 36px 48px;
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(255, 204, 0, 0.25);
      font-size: 30px;
      position: relative;
    }

    .player.gold {
      border-color: gold;
      background: #1f1f1f;
      box-shadow: 0 0 45px rgba(255, 215, 0, 0.4);
    }

    .avatar {
      width: 108px;
      height: 108px;
      border-radius: 50%;
      border: 4px solid #444;
      margin-left: 32px;
      background-size: cover;
      background-position: center;
    }

    .info {
      text-align: right;
      flex: 1;
    }

    .name {
      font-size: 38px;
      font-weight: bold;
      color: #fff;
    }

    .details {
      font-size: 26px;
      color: #ccc;
      margin-top: 8px;
    }

    .position {
      font-size: 48px;
      margin-right: 20px;
    }

    footer {
      text-align: center;
      font-size: 22px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🏆 מצטייני השבוע - GAMERS UNITED IL</h1>
    <div class="leaderboard">
      <!-- המשתמשים יוזרקו כאן על ידי renderLeaderboardImage -->
    </div>
    <footer>📅 נוצר אוטומטית על ידי שמעון הבוט – שבת ב־20:00</footer>
  </div>
</body>
</html>
