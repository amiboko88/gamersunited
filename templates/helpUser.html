<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>שמעון – פקודות משתמש</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #fff;
      width: 2400px;
      height: 1200px;
      padding: 80px;
      box-sizing: border-box;
    }

    .title {
      font-size: 60px;
      text-align: center;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .sub-title {
      font-size: 42px;
      text-align: center;
      margin-bottom: 60px;
      color: #a5f3fc;
    }

    .commands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 40px;
      padding: 0 60px;
    }

    .command-box {
      background-color: #1e293b;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 36px;
    }

    .command-name {
      color: #facc15;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .command-desc {
      color: #e0f2fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">🙋‍♂️ המשתמש זוהה כמשתמש רגיל</div>
    <div class="sub-title">👤 פקודות משתמש</div>

    <div class="commands-grid">
      <div class="command-box">
        <div class="command-name">/אימות</div>
        <div class="command-desc">אימות משתמש חדש ✅</div>
      </div>
      <div class="command-box">
        <div class="command-name">/מוזיקה</div>
        <div class="command-desc">נגן שיר 🎵</div>
      </div>
      <div class="command-box">
        <div class="command-name">/פיפו</div>
        <div class="command-desc">הפעל מצב פיפו 🎮</div>
      </div>
      <div class="command-box">
        <div class="command-name">/סאונדבורד</div>
        <div class="command-desc">השמע סאונד מצחיק 🔊</div>
      </div>
      <div class="command-box">
        <div class="command-name">/מצטיין_שבוע</div>
        <div class="command-desc">תצוגת מצטיינים 🏆</div>
      </div>
    </div>
  </div>
</body>

</html>
