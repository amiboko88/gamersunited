<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>GAMERS UNITED IL - לוח מצטיינים</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 2000px;
      height: 600px;
      font-family: 'Noto Hebrew', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffffff;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 40px 80px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 76px;
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
      text-shadow: 3px 3px 12px #000;
    }

    .leaderboard {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .player {
      display: flex;
      align-items: center;
      background: #111;
      border: 2px solid #333;
      padding: 32px 48px;
      border-radius: 20px;
      box-shadow: 0 0 28px rgba(255, 204, 0, 0.25);
      font-size: 42px;
      min-height: 120px;
    }

    .player.gold {
      border-color: gold;
      background: #1f1f1f;
      box-shadow: 0 0 45px rgba(255, 215, 0, 0.4);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #444;
      margin-left: 40px;
      background-size: cover;
      background-position: center;
    }

    .info {
      text-align: right;
      flex: 1;
    }

    .name {
      font-size: 58px;
      font-weight: bold;
      color: #fff;
    }

    .details {
      font-size: 40px;
      color: #ccc;
      margin-top: 6px;
    }

    .position {
      margin-right: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
    }

    .position img {
      width: 60px;
      height: 60px;
    }

    .position span {
      font-size: 40px;
      font-weight: bold;
      color: #999;
    }

    footer {
      text-align: center;
      font-size: 26px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GAMERS UNITED IL - מצטייני השבוע</h1>
    <div class="leaderboard">
      <!-- שורות השחקנים מוזרקות כאן -->
    </div>
    <footer>נוצר אוטומטית על ידי שמעון הבוט – שבת 21:00</footer>
  </div>
</body>
</html>
